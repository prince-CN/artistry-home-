# ðŸ§ª Artistry Home - Test Pipeline
# Runs tests on every push and pull request

name: Run Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  # ============================================
  # Frontend Tests
  # ============================================
  test-frontend:
    name: ðŸŽ¨ Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: FE/package-lock.json

      - name: ðŸ“š Install dependencies
        working-directory: ./FE
        run: npm ci

      - name: ðŸ” Lint check
        working-directory: ./FE
        run: npm run lint || echo "Linting completed with warnings"

      - name: ðŸ—ï¸ Type check
        working-directory: ./FE
        run: npx tsc --noEmit || echo "Type check completed"

      - name: ðŸ”¨ Build test
        working-directory: ./FE
        run: npm run build

  # ============================================
  # Backend Tests
  # ============================================
  test-backend:
    name: â˜• Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpass
          MYSQL_DATABASE: wallart_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: ðŸ§ª Run tests
        working-directory: ./backend
        run: ./mvnw test -Dspring.profiles.active=test
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/wallart_test
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: testpass
        continue-on-error: true

      - name: ðŸ”¨ Build
        working-directory: ./backend
        run: ./mvnw -DskipTests package

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: backend/target/surefire-reports/
          retention-days: 7
