# ğŸš€ Artistry Home - CI/CD Pipeline
# Automatically builds and deploys to EC2 on push to main branch

name: Build & Deploy to EC2

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Manual trigger

env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ubuntu
  DEPLOY_PATH: /home/ubuntu/deploy

jobs:
  # ============================================
  # JOB 1: Build Frontend
  # ============================================
  build-frontend:
    name: ğŸ¨ Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: FE/package-lock.json

      - name: ğŸ“š Install dependencies
        working-directory: ./FE
        run: npm ci

      - name: ğŸ”¨ Build frontend
        working-directory: ./FE
        run: npm run build

      - name: ğŸ“¤ Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: FE/dist/
          retention-days: 1

  # ============================================
  # JOB 2: Build Backend
  # ============================================
  build-backend:
    name: â˜• Build Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ”¨ Build backend
        working-directory: ./backend
        run: |
          chmod +x mvnw
          ./mvnw -DskipTests package || mvn -DskipTests package

      - name: ğŸ“¤ Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar
          retention-days: 1

  # ============================================
  # JOB 3: Deploy to EC2
  # ============================================
  deploy:
    name: ğŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: ğŸ“¥ Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend-dist

      - name: ğŸ“¥ Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./backend-jar

      - name: ï¿½ Package frontend
        run: |
          cd frontend-dist
          zip -r ../frontend.zip .

      - name: ğŸ“¤ Upload files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend.zip,backend-jar/*.jar"
          target: ${{ env.DEPLOY_PATH }}

      - name: ğŸš€ Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            echo "ğŸ“‚ Deploying Frontend..."
            cd /home/ubuntu/deploy
            rm -rf frontend_new
            unzip -o frontend.zip -d frontend_new
            sudo rm -rf /usr/share/nginx/html/*
            sudo cp -r frontend_new/* /usr/share/nginx/html/
            sudo chown -R www-data:www-data /usr/share/nginx/html/
            
            echo "â˜• Deploying Backend..."
            sudo cp /home/ubuntu/deploy/backend-jar/*.jar /opt/app/backend.jar
            sudo chown ubuntu:ubuntu /opt/app/backend.jar
            sudo systemctl restart backend
            
            echo "ğŸ”„ Restarting Nginx..."
            sudo systemctl restart nginx
            
            echo "âœ… Deployment Complete!"
            
            # Clean up
            rm -f frontend.zip
            rm -rf backend-jar

  # ============================================
  # JOB 4: Notify (Optional)
  # ============================================
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
      - name: ğŸ“¢ Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… Deployment successful!"
            echo "ğŸŒ Website: http://${{ secrets.EC2_HOST }}"
          else
            echo "âŒ Deployment failed!"
          fi
